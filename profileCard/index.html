<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .card {
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      max-width: 320px;
      margin: auto;
      text-align: center;
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      padding-bottom: 20px;
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .card h1 {
      font-size: 24px;
      margin: 15px 0 5px;
    }

    .Name {
      color: #777;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card p {
      padding: 0 20px;
      color: #555;
      font-size: 14px;
    }

    .card button {
      border: none;
      outline: 0;
      padding: 12px 20px;
      color: white;
      background-color: #000;
      text-align: center;
      cursor: pointer;
      width: 80%;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 6px;
    }ch

    .card button:hover {
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <h2>Profile Card</h2>

  <div class="card">
    <img src="ChatGPT Image Jun 23, 2025, 01_15_37 PM.png" alt="Tech Bro Profile Image">
    <h1>Need a Developer?</h1>
    <p class="Name">Timilehin Jubril</p>
    <p>I’ve got you covered on web dev, UI design, and everything in between. Let’s build something great for your business.</p>
    <p><button>Contact Me</button></p>
  </div>

</body>
</html>
